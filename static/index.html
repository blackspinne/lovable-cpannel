<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lovable → cPanel (Slug)</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:2rem;max-width:820px}
    .card{padding:1.5rem;border:1px solid #ddd;border-radius:12px;box-shadow:0 1px 8px rgba(0,0,0,.05)}
    label{display:block;margin:.75rem 0 .25rem;color:#333}
    input[type="text"],input[type="file"]{width:100%;padding:.55rem;border:1px solid #ccc;border-radius:8px}
    button{padding:.6rem 1rem;border:0;border-radius:10px;cursor:pointer}
    small{color:#666}
  </style>
</head>
<body>
  <h1>Lovable → cPanel (Slug)</h1>
  <p>Envie o ZIP do Lovable e informe a slug. Vamos te devolver um <b>site.zip</b> pronto para subir no cPanel.</p>
  <div class="card">
    <form id="f" method="post" action="/build" enctype="multipart/form-data">
      <label>Slug (ex.: bancario)</label>
      <input name="slug" type="text" required pattern="[a-z0-9][a-z0-9/_-]*" placeholder="bancario" />
      <label>ZIP do Lovable</label>
      <input name="file" type="file" accept=".zip" required />
      <p><button type="submit">Gerar site.zip</button></p>
      <small>Dica: depois extraia o site.zip em <code>/public_html/&lt;slug&gt;/</code> no cPanel.</small>
    </form>
  </div>
  <script>
    const f=document.getElementById('f');
    f.addEventListener('submit', async (e)=>{
      e.preventDefault();
      const form = new FormData(f);
      const resp = await fetch('/build', {method:'POST', body:form});
      if(!resp.ok){ alert('Erro: ' + await resp.text()); return; }
      const blob=await resp.blob();
      const a=document.createElement('a');
      a.href=URL.createObjectURL(blob);
      a.download=(form.get('slug')||'site')+'-site.zip';
      a.click(); URL.revokeObjectURL(a.href);
    });
  </script>
</body>
</html>
